<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画涂鸦工作室 - Animation Doodle Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .workspace {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel h3 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .tool-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .tool-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .tool-btn.play-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .tool-btn.play-btn:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .tool-btn.stop-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .tool-btn.stop-btn:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .canvas-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .canvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .canvas-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .canvas-info {
            font-size: 0.9rem;
            color: #666;
        }

        #canvas {
            border: 2px solid #ddd;
            border-radius: 12px;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
            background: white;
        }

        .timeline-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .timeline-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .timeline-controls {
            display: flex;
            gap: 10px;
        }

        .timeline-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .timeline-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .timeline {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px 0;
        }

        .frame {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .frame:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .frame.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .workspace {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .panel {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> 动画涂鸦工作室</h1>
            <p>创造你的动画艺术作品</p>
        </div>

        <div class="workspace">
            <div class="panel">
                <h3><i class="fas fa-tools"></i> 工具箱</h3>
                <button class="tool-btn active" id="pencilTool">
                    <i class="fas fa-pencil-alt"></i> 画笔
                </button>
                <button class="tool-btn" id="eraserTool">
                    <i class="fas fa-eraser"></i> 橡皮擦
                </button>
                <button class="tool-btn" id="clearCanvas">
                    <i class="fas fa-trash"></i> 清空画布
                </button>
                <button class="tool-btn" id="undoBtn">
                    <i class="fas fa-undo"></i> 撤销
                </button>
            </div>

            <div class="canvas-container">
                <div class="canvas-header">
                    <div class="canvas-title">
                        <i class="fas fa-canvas"></i> 画布
                    </div>
                    <div class="canvas-info">
                        <span id="canvasInfo">512 × 512</span>
                    </div>
                </div>
                <div id="canvas-ctn"></div>
            </div>

            <div class="panel">
                <h3><i class="fas fa-play"></i> 动画控制</h3>
                <button class="tool-btn play-btn" id="playBtn">
                    <i class="fas fa-play"></i> 播放
                </button>
                <button class="tool-btn stop-btn" id="stopBtn" style="display: none;">
                    <i class="fas fa-stop"></i> 停止
                </button>
                <button class="tool-btn" id="onionSkinBtn">
                    <i class="fas fa-layer-group"></i> 洋葱皮
                </button>
                <button class="tool-btn" id="addFrameBtn">
                    <i class="fas fa-plus"></i> 添加帧
                </button>
                <button class="tool-btn" id="exportBtn">
                    <i class="fas fa-download"></i> 导出
                </button>
            </div>
        </div>

        <div class="timeline-container">
            <div class="timeline-header">
                <div class="timeline-title">
                    <i class="fas fa-film"></i> 时间轴
                </div>
                <div class="timeline-controls">
                    <button class="timeline-btn" id="prevFrame">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="timeline-btn" id="nextFrame">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="timeline" id="timeline"></div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="frameCount">0</div>
                    <div class="stat-label">总帧数</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="currentFrame">0</div>
                    <div class="stat-label">当前帧</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="fps">12</div>
                    <div class="stat-label">帧率</div>
                </div>
            </div>
        </div>
    </div>

    <script src="modern-sketch.js"></script>
</body>
</html>
