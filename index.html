    <script>
        // 动画涂鸦工作室 - 线上版本
        class AnimationStudio {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentTool = 'pencil';
                this.isDrawing = false;
                this.currentPath = [];
                this.frames = [{ paths: [] }];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.playInterval = null;
                this.fps = 12;
                this.onionSkinEnabled = false;
                this.maxFrames = 24;
                this.brushSize = 4;
                this.brushColor = '#000000';
                this.eraserSize = 20;
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.setupKeyboardShortcuts();
                this.updateTimeline();
                this.updateUI();
                this.clearCanvas();
                
                // 显示欢迎消息
                setTimeout(() => {
                    this.showNotification('欢迎使用动画涂鸦工作室！', 'success');
                }, 500);
            }
            
            setupCanvas() {
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            }
            
            setupEventListeners() {
                // 鼠标事件
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());
                
                // 触摸事件
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                // 按钮事件
                document.getElementById('pencilTool').addEventListener('click', () => {
                    this.currentTool = 'pencil';
                    this.updateToolButtons();
                });
                
                document.getElementById('eraserTool').addEventListener('click', () => {
                    this.currentTool = 'eraser';
                    this.updateToolButtons();
                });
                
                document.getElementById('clearCanvas').addEventListener('click', () => {
                    this.clearCanvasWithConfirm();
                });
                
                document.getElementById('undoBtn').addEventListener('click', () => {
                    this.undo();
                });
                
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.play();
                });
                
                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stop();
                });
                
                document.getElementById('addFrameBtn').addEventListener('click', () => {
                    this.addFrame();
                });
                
                document.getElementById('onionSkinBtn').addEventListener('click', () => {
                    this.toggleOnionSkin();
                });
                
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportAnimation();
                });
                
                document.getElementById('prevFrame').addEventListener('click', () => {
                    this.previousFrame();
                });
                
                document.getElementById('nextFrame').addEventListener('click', () => {
                    this.nextFrame();
                });
            }
            
            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'p':
                        case 'P':
                            this.currentTool = 'pencil';
                            this.updateToolButtons();
                            break;
                        case 'e':
                        case 'E':
                            this.currentTool = 'eraser';
                            this.updateToolButtons();
                            break;
                        case 'z':
                        case 'Z':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                this.undo();
                            }
                            break;
                        case ' ':
                            e.preventDefault();
                            if (this.isPlaying) {
                                this.stop();
                            } else {
                                this.play();
                            }
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousFrame();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextFrame();
                            break;
                    }
                });
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            startDrawing(e) {
                const pos = this.getMousePos(e);
                
                if (this.currentTool === 'pencil') {
                    this.isDrawing = true;
                    this.currentPath = [{
                        x: pos.x,
                        y: pos.y,
                        color: this.brushColor,
                        width: this.brushSize,
                        tool: 'pencil'
                    }];
                } else if (this.currentTool === 'eraser') {
                    this.eraseAt(pos.x, pos.y);
                }
            }
            
            draw(e) {
                if (!this.isDrawing || this.currentTool !== 'pencil') return;
                
                const pos = this.getMousePos(e);
                
                this.currentPath.push({
                    x: pos.x,
                    y: pos.y,
                    color: this.brushColor,
                    width: this.brushSize,
                    tool: 'pencil'
                });
                
                this.ctx.beginPath();
                this.ctx.moveTo(this.currentPath[this.currentPath.length - 2].x, this.currentPath[this.currentPath.length - 2].y);
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.strokeStyle = this.brushColor;
                this.ctx.lineWidth = this.brushSize;
                this.ctx.stroke();
            }
            
            stopDrawing() {
                if (this.isDrawing && this.currentPath.length > 0) {
                    this.frames[this.currentFrame].paths.push(this.currentPath);
                    this.currentPath = [];
                }
                this.isDrawing = false;
            }
            
            eraseAt(x, y) {
                const currentPaths = this.frames[this.currentFrame].paths;
                const eraseRadius = this.eraserSize;
                
                for (let i = currentPaths.length - 1; i >= 0; i--) {
                    const path = currentPaths[i];
                    for (let j = path.length - 1; j >= 0; j--) {
                        const point = path[j];
                        const distance = Math.sqrt((point.x - x) ** 2 + (point.y - y) ** 2);
                        
                        if (distance < eraseRadius) {
                            path.splice(j, 1);
                            if (path.length === 0) {
                                currentPaths.splice(i, 1);
                            }
                            this.redrawCanvas();
                            return;
                        }
                    }
                }
            }
            
            redrawCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.onionSkinEnabled && this.currentFrame > 0) {
                    const prevFrame = this.frames[this.currentFrame - 1];
                    this.ctx.globalAlpha = 0.3;
                    this.drawPaths(prevFrame.paths);
                    this.ctx.globalAlpha = 1.0;
                }
                
                this.drawPaths(this.frames[this.currentFrame].paths);
            }
            
            drawPaths(paths) {
                paths.forEach(path => {
                    if (path.length > 1) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(path[0].x, path[0].y);
                        
                        for (let i = 1; i < path.length; i++) {
                            this.ctx.lineTo(path[i].x, path[i].y);
                        }
                        
                        this.ctx.strokeStyle = path[0].color || '#000';
                        this.ctx.lineWidth = path[0].width || 4;
                        this.ctx.stroke();
                    }
                });
            }
            
            clearCanvas() {
                this.frames[this.currentFrame].paths = [];
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            clearCanvasWithConfirm() {
                if (confirm('确定要清空当前画布吗？')) {
                    this.clearCanvas();
                    this.showNotification('画布已清空', 'success');
                }
            }
            
            undo() {
                const currentPaths = this.frames[this.currentFrame].paths;
                if (currentPaths.length > 0) {
                    currentPaths.pop();
                    this.redrawCanvas();
                    this.showNotification('已撤销', 'info');
                }
            }
            
            addFrame() {
                if (this.frames.length >= this.maxFrames) {
                    this.showNotification('已达到最大帧数限制', 'warning');
                    return;
                }
                
                this.frames.push({ paths: [] });
                this.currentFrame = this.frames.length - 1;
                this.updateTimeline();
                this.updateUI();
                this.clearCanvas();
                this.showNotification('添加新帧', 'success');
            }
            
            setFrame(index) {
                if (index >= 0 && index < this.frames.length) {
                    this.currentFrame = index;
                    this.updateTimeline();
                    this.updateUI();
                    this.redrawCanvas();
                }
            }
            
            previousFrame() {
                if (this.currentFrame > 0) {
                    this.setFrame(this.currentFrame - 1);
                }
            }
            
            nextFrame() {
                if (this.currentFrame < this.frames.length - 1) {
                    this.setFrame(this.currentFrame + 1);
                }
            }
            
            play() {
                if (this.frames.length <= 1) {
                    this.showNotification('需要至少2帧才能播放动画', 'warning');
                    return;
                }
                
                this.isPlaying = true;
                document.getElementById('playBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                
                this.playInterval = setInterval(() => {
                    this.currentFrame = (this.currentFrame + 1) % this.frames.length;
                    this.setFrame(this.currentFrame);
                }, 1000 / this.fps);
            }
            
            stop() {
                this.isPlaying = false;
                document.getElementById('playBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
                
                if (this.playInterval) {
                    clearInterval(this.playInterval);
                    this.playInterval = null;
                }
            }
            
            toggleOnionSkin() {
                this.onionSkinEnabled = !this.onionSkinEnabled;
                const btn = document.getElementById('onionSkinBtn');
                if (this.onionSkinEnabled) {
                    btn.classList.add('active');
                    this.showNotification('洋葱皮已开启', 'info');
                } else {
                    btn.classList.remove('active');
                    this.showNotification('洋葱皮已关闭', 'info');
                }
                this.redrawCanvas();
            }
            
            updateTimeline() {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                this.frames.forEach((frame, index) => {
                    const frameEl = document.createElement('div');
                    frameEl.className = `frame ${index === this.currentFrame ? 'active' : ''}`;
                    frameEl.textContent = index + 1;
                    frameEl.addEventListener('click', () => this.setFrame(index));
                    
                    frameEl.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        if (confirm(`确定要删除第${index + 1}帧吗？`)) {
                            this.deleteFrame(index);
                        }
                    });
                    
                    timeline.appendChild(frameEl);
                });
            }
            
            updateUI() {
                document.getElementById('frameCount').textContent = this.frames.length;
                document.getElementById('currentFrame').textContent = this.currentFrame + 1;
                document.getElementById('fps').textContent = this.fps;
            }
            
            updateToolButtons() {
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                if (this.currentTool === 'pencil') {
                    document.getElementById('pencilTool').classList.add('active');
                } else if (this.currentTool === 'eraser') {
                    document.getElementById('eraserTool').classList.add('active');
                }
            }
            
            exportAnimation() {
                const data = {
                    frames: this.frames,
                    fps: this.fps,
                    canvasSize: { width: this.canvas.width, height: this.canvas.height },
                    timestamp: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `animation-${new Date().getTime()}.json`;
                link.click();
                URL.revokeObjectURL(url);
                
                this.showNotification('动画已导出', 'success');
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new AnimationStudio();
        });
    </script>
</body>
